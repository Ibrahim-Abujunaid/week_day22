<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise5</title>
    <style>
        img{
            padding: 10px;
            width: 300px;
        }
        a{
            padding: 10px;
        }
        table , td{
            border: 1px dotted black;
            border-collapse: collapse;
        }
        </style>
</head>
<body>
    <h3>Images in tables</h3>
    <hr>
    <p>What are your favourate pets?</p>
    <table border="1"  >
        <tr>
            <th>pet image   </th>
            <th>more facts about(as a link)</th>
        </tr>
        <tr>
            <td><img src="horse.jpg" alt="horse"></td>
            <td><a href="https://en.wikipedia.org/wiki/Horse">horse</a></td>
        </tr>
        <tr>
            <td><img src="dog.jpg" alt="dog"></td>
            <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
        </tr>
        <tr>
            <td><img src="cat.jpg" alt="cat"></td>
            <td><a href="https://en.wikipedia.org/wiki/Cat">cat</a></td>
        </tr>
    </table>
    
</body>
</html>
